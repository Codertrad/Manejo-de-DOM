<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>INTERACTUANDO CON EL DOM</title>
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>

   <header>
      <h1 class="titulo">INTERACTUANDO CON EL DOM (Agencia de viajes)</h1>
      <p class="descripcion">Para Ingresar al area de ventas debera crear una cuenta e iniciar sesion</p>

      <h2 class="titulo__botones">¿Que accion desea realizar?</h2>
      <div class="contenedor__botones">
         <button class="iniciar__btn" id="btn__inicio">Iniciar Sesion</button>
         <button class="registrar__btn" id="btn__registro">Registrarse</button>
      </div>
      <h3 class="respuesta__ingreso" id="respuestaIngreso"></h3>


      <div class="contenedor__cajas">
         <!-- REGISTRO -->
         <div class="registro__contenedor active" id="contenedorRegistro">
         <h2 class="registro__titulo">Para ingresar al area de ventas debe registrarse en el siguiente formulario:</h2>

         <form action="#" class="formulario">

            <div class="formulario__name">
               <label class="formulario__name-label" for="name">USUARIO:</label>
               <input class="formulario__name-input" id = "nombre" type="text" placeholder ="Usuario">
            </div>

            <div class="formulario__password">
               <label class="formulario__password-label" for="password">CONTRASEÑA:</label>
               <input class="formulario__password-input" id="contrasenia" type="password" placeholder ="Contraseña">
            </div>
           
            <button class="formulario__boton" id="btn">Registrarse</button>

         </form>
         
         <div class="respuesta__registro" id="respuesta">
               <!-- Respuesta Al registrarse, Contenido creado con JS -->
         </div>

         </div>

         <!-- INICIO SESION -->
         <div class="inicio__contenedor active" id="contenedorInicio">
         <h2 class="inicio__titulo">Por favor inicie sesion para continuar:</h2>

         <form action="#" class="formulario">

            <div class="formulario__name">
               <label class="formulario__name-label" for="name">USUARIO:</label>
               <input class="formulario__name-input" name="name" id = "nombreInicio" type="text" placeholder ="Usuario">
            </div>

            <div class="formulario__password">
               <label class="formulario__password-label" for="password">CONTRASEÑA:</label>
               <input class="formulario__password-input" name="password" id="contraseniaInicio" type="password" placeholder ="Contraseña">
            </div>
           
            <button class="formulario__boton" id="btnInicio">Iniciar Sesion</button>

         </form>
         
         <div class="respuesta__registro" id="respuesta">
               <!-- Respuesta Al iniciarSesion, Contenido creado con JS -->
         </div>

         </div>
      </div>
   </header>


   <main>

   </main>


   <footer>

   </footer>



   <script src="./app.js"></script>
</body>
</html>
